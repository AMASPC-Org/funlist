<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - FunList.ai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .error-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            overflow-x: auto;
        }
        .error-stack {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="text-danger">Server Error (500)</h1>
            <p>We're sorry, but something went wrong on our end. Our team has been notified of this issue.</p>
            <p>Please try again later or <a href="/">return to the homepage</a>.</p>

            {% if error %}
            <div class="error-details">
                <h3>Error Details</h3>
                <p><strong>Error Message:</strong> {{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
