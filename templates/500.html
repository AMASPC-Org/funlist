{% extends "base.html" %}

{% block title %}Server Error - FunList.ai{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead">Sorry, something went wrong on our server.</p>
            <p class="mb-4">Our technical team has been notified and is working on the issue.</p>
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary me-2">Return Home</a>
                <button onclick="window.location.reload()" class="btn btn-outline-secondary">Try Again</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
