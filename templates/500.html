
{% extends "base.html" %}

{% block title %}Error 500 - Server Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="error-container p-5 bg-light rounded shadow-sm">
                <h1 class="text-danger mb-4">
                    <i class="fas fa-exclamation-triangle"></i> 500 - Server Error
                </h1>
                <p class="lead">We're sorry, something went wrong on our server.</p>
                <p class="text-muted mb-4">Our team has been notified of this issue and we're working to fix it as soon as possible.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i> Return to Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
