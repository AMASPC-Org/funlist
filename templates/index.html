{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block hero %}
<!-- Hero Section -->
<section id="hero-section">
    <div class="hero-container">
        <div class="hero-background">
            <img src="{{ url_for('static', filename='images/Have-Fun-FunList.ai-home.jpeg') }}" alt="Find Fun Events Near You">
        </div>
        <div class="hero-content">
            <h1>Find the Best Events Near You â€“ Rated for Fun!</h1>
            <p>Sign up to get Fun-Rated events emailed to you every week!</p>
            <div class="cta-container">
                <a href="#signup-form" class="cta-button">Subscribe Now</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
<!-- Signup Form -->
<section id="signup-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">Join the Weekly FunList</h2>
                    </div>
                    <div class="card-body text-center">
                        <form id="emailSignupForm">
                            <input type="email" id="signupEmail" class="form-control mb-3" placeholder="Enter your email" required>
                            <button type="submit" class="btn btn-primary">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
