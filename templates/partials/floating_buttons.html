
<!-- Help & Support Section - Non-sticky buttons integrated into page layout -->
<div class="help-support-section py-4 bg-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h5 class="mb-3">Need Help?</h5>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <button type="button" class="btn btn-primary btn-lg" id="feedback-btn" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                        <i class="bi bi-chat-dots"></i> Send Feedback
                    </button>
                    <button type="button" class="btn btn-success btn-lg" id="fun-assistant-btn" data-bs-toggle="modal" data-bs-target="#funAssistantModal">
                        <i class="bi bi-robot"></i> Fun Assistant
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="feedbackModalLabel">We Value Your Feedback</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="feedbackForm">
                    <div class="mb-3">
                        <label for="feedbackType" class="form-label">Feedback Type</label>
                        <select class="form-select" id="feedbackType" required>
                            <option value="">Select a feedback type</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="problem">Problem</option>
                            <option value="question">Question</option>
                            <option value="praise">Praise</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="feedbackMessage" class="form-label">Your Message</label>
                        <textarea class="form-control" id="feedbackMessage" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="feedbackEmail" class="form-label">Your Email (optional)</label>
                        <input type="email" class="form-control" id="feedbackEmail">
                        <div class="form-text">We'll only use this to follow up if needed.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
</div>
