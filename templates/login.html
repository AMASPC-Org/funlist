{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="row justify-content-center auth-page-content">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm" id="authContainer"
             data-auth-mode="login"
             data-auth-intent="user"
             data-auth-redirect="{{ auth_redirect or url_for('index') }}"
             data-auth-auto="true">
            <div class="card-body p-4">
                <h2 class="text-center mb-2">Sign In</h2>
                <p class="text-muted text-center mb-4">
                    Securely sign in with Google or your email and password via Firebase Authentication.
                </p>

                <div id="authMessage" class="alert d-none" role="alert"></div>

                <button type="button" class="btn btn-outline-danger w-100 mb-3" id="googleSignInBtn">
                    <i class="fab fa-google me-2"></i> Continue with Google
                </button>

                <div class="d-flex align-items-center my-3">
                    <span class="flex-grow-1 border-top"></span>
                    <span class="px-3 text-muted small text-uppercase">or</span>
                    <span class="flex-grow-1 border-top"></span>
                </div>

                <form id="emailSignInForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="signinEmail">Email</label>
                        <input type="email" class="form-control" id="signinEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="signinPassword">Password</label>
                        <input type="password" class="form-control" id="signinPassword" placeholder="Your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>

                <div class="d-flex justify-content-between flex-wrap mt-3 small">
                    <a href="{{ url_for('reset_password_request') }}">Forgot your password?</a>
                    <a href="{{ url_for('signup') }}">Need an account?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
