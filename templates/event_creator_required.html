
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Event Creator Access Required</h4>
                    <p class="card-text">You need to be registered as an Event Creator to add events.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        <a href="{{ url_for('profile') }}?enable_event_creator=true" class="btn btn-primary">Enable Event Creation</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
