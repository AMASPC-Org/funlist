
{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center auth-page-content">
    <div class="col-md-6">
        <div class="card shadow-sm" id="authContainer"
             data-auth-mode="password-reset"
             data-auth-redirect="{{ url_for('login') }}">
            <div class="card-body p-4">
                <h2 class="text-center mb-2">Reset Your Password</h2>
                <p class="text-muted text-center mb-4">
                    Enter the email associated with your FunList.ai account and we'll send a secure Firebase reset link.
                </p>

                <div id="authMessage" class="alert d-none" role="alert"></div>

                <form id="passwordResetForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="resetEmail">Email</label>
                        <input type="email"
                               class="form-control"
                               id="resetEmail"
                               name="email"
                               required
                               placeholder="you@example.com"
                               value="{{ prefill_email or '' }}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Email</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
