{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Reset Password</h1>
<form method="POST" action="{{ url_for('reset_password_request') }}">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.email.label(class="form-label") }}
        {{ form.email(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
