services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: funlist
      POSTGRES_USER: funlist
      POSTGRES_PASSWORD: funlist
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U funlist -d funlist" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://funlist:funlist@db:5432/funlist
      FLASK_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    working_dir: /app

volumes:
  postgres_data:
